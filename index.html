<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <script src="rate.js"></script>
  <div id="rating-section" class="container">
    <img class="component-icon" src="images/icon-star.svg" />

    <div>
      <div class="header"> How did we do? </div>

      <div class="text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </div>
    </div>

    <div class="rating-buttons-wrapper">
      <button class="rating-button" onclick="handleRating(event)">1</button>
      <button class="rating-button" onclick="handleRating(event)">2</button>
      <button class="rating-button" onclick="handleRating(event)">3</button>
      <button class="rating-button" onclick="handleRating(event)">4</button>
      <button class="rating-button" onclick="handleRating(event)">5</button>
    </div>

    <button class="submit-button" onclick="onSubmit()"> Submit </button>
  </div>
  <div id="selected-rating-section" class="container">
    <img src="images/illustration-thank-you.svg" class="rating-text-img"/>
    <div class="user-selected-rating-container">
      You selected <div id="selected-rating"></div> out of 5
    </div>

    <div class="header">
      Thank you!
    </div>

    <div class="text thank-for-rating-text">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </div>
  </div>
  <div>

  </div>
</body>

</html>
